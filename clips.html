<style>
.container {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 1920px;
	height: 1080px;
}
.roundback {
	border-radius: 25px; 
	width: 55%;
	height: 70%;
	font-family: Arial, sans-serif;
	text-align: center;
	padding: 15px;
}
.image-container, .text-container { display: inline-block; vertical-align: middle; }
.image-container img { border-radius: 25px; }
.video-container { height: 540px; }
h1 { color: white; text-transform: uppercase; }
h2, h3 { color: white; text-transform: capitalize; }
.gradient-background {
	background: linear-gradient(300deg,#8412c3,#aa5dd5,#52057c);
	background-size: 180% 180%;
	animation: gradient-animation 18s ease infinite;
}
@keyframes gradient-animation {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
</style>
<body>
	<div class="container">
  		<div class="roundback gradient-background">
			<div class="image-container">
				<img src="$userAvatarUrl[$presetListArg[streamer]]" alt="profile image - streamer" width="100" height="100">
			</div>
			<div class="text-container">
				<h1>$presetListArg[streamer]</h1>
			</div>
			<div class="video-container"/>
			<div class="image-container">
				<img src="$userAvatarUrl[$customVariable[twitchdata,0.creator_name]]" alt="profile image - clipper" width="50" height="50">
			</div>
			<div class="text-container">
				<h2>$customVariable[clipTitle]</h2>
				<h3>Clipped by: $customVariable[twitchdata,0.creator_name] on $customVariable[clipDate]</h3>
				<h3>Game: $customVariable[twitchGameData,0.name]</h3>
			</div>
			<div class="image-container">
				<img src="$customVariable[boxArtUrl]" alt="profile image">
			</div>
		</div>
  	</div>
</body>
